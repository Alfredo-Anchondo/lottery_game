    -
    - ene
    - feb
    - mar
    - abr
    - may
    - jun
    - jul
    - ago
    - sep
    - oct
    - nov
    - dic
    day_names:
    - Domingo
    - Lunes
    - Martes
    - Miércoles
    - Jueves
    - Viernes
    - Sábado
    formats:
      default: ! "%d/%m/%Y"
      long: ! "%A %d de %B de %Y"
      long_no_time: ! "%A %d de %B de %Y"      
      short: ! "%d de %b"
      month_and_year: ! '%B de %Y'
      day_and_number: ! "%A %d"
    month_names:
    -
